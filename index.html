<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo ID Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="watermark">SAMPLE</div>

    <div class="header">
        <h2>Digital ID Card</h2>
        <span>DEMO VERSION</span>
    </div>

    <div class="content">
        <div class="photo">
            <img src="https://via.placeholder.com/120x140.png" alt="Profile">
        </div>

        <div class="details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>ID No:</strong> DEMO123456</p>
            <p><strong>DOB:</strong> 01/01/2000</p>
            <p><strong>Address:</strong> Sample City, Demo Country</p>
            <p><strong>Valid Until:</strong> 01/01/2030</p>
        </div>
    </div>

    <div class="footer">
        <div class="signature">Authorized Signature</div>
        <div class="qr">QR CODE</div>
    </div>
</div>

</body>
</html>
